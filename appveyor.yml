# Test against the latest version of this Node.js version
environment:
  matrix:
    # node.js
    - nodejs_version: "9"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install
  - npm install --save-dev jasmine
  - ./node_modules/.bin/jasmine init
  - npm install --save-dev jasmine-xml-reporter


# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  # npm test
  #- ./node_modules/.bin/jasmine
  - ./node_modules/jasmine-xml-reporter/bin/jasmine.js --junitreport --output=./testresults
  - ps: $wc = New-Object 'System.Net.WebClient'
  - ps: $wc.UploadFile("https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\testresults/results.xml))

# Don't actually build.
build: off
